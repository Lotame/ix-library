<script>'use strict';var __PARTNER_NAME__='$$_PARTNER_NAME_MACRO_$$';try{var anchor=document.createElement('a');anchor.setAttribute('href','%%PATTERN:url%%');var targetWindow=window.parent;var randId=String(Math.floor(Math.random()*1000000000));window.addEventListener('message',function(ev){try{var expectedPrefix='ix_ht_render_adm:';if(typeof ev.data!=='string'||ev.data.substr(0,expectedPrefix.length)!==expectedPrefix){return;} var payload=JSON.parse(ev.data.substr(expectedPrefix.length));if(ev.origin.indexOf(anchor.hostname)===-1||ev.source!==targetWindow||!payload||!payload.adm||!payload.id||payload.id!==randId){return;} var iFrame=document.createElement('iframe');iFrame.setAttribute('frameborder',0);iFrame.setAttribute('scrolling','no');iFrame.setAttribute('marginheight',0);iFrame.setAttribute('marginwidth',0);iFrame.setAttribute('topmargin',0);iFrame.setAttribute('leftmargin',0);iFrame.setAttribute('allowtransparency','true');iFrame.setAttribute('width',payload.size[0]);iFrame.setAttribute('height',payload.size[1]);document.body.appendChild(iFrame);iFrame.contentDocument.open('text/html','replace');iFrame.contentDocument.write(payload.adm);iFrame.contentDocument.close();}catch(ex){}},false);var message='ix_ht_render:'+JSON.stringify({id:randId,partner:__PARTNER_NAME__,adUnitPath:'%%ADUNIT%%',targeting:%%PATTERN:TARGETINGMAP%%,size:[%%WIDTH%%,%%HEIGHT%%]});targetWindow.postMessage(message,'*');}catch(ex){}</script>
